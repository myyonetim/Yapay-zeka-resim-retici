<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Resim Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4 max-w-5xl">
        <header class="text-center my-8">
            <h1 class="text-4xl font-extrabold text-white">Yapay Zeka Resim Oluşturucu</h1>
            <p class="text-gray-400 mt-2">Yaratıcı fikirlerinizi Imagen ile hayata geçirin.</p>
        </header>

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
            <div class="flex flex-col gap-4">
                <label for="prompt-input" class="sr-only">Resim İstemi</label>
                <textarea id="prompt-input" rows="3" class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow" placeholder="Ahmet ismindeki 2 yaşındaki çocuğumun odasına tropikal hayvanlar olan bir poster istiyorum"></textarea>
                
                <div>
                    <label for="quality-select" class="block mb-2 text-sm font-medium text-gray-300">Resim Kalitesi</label>
                    <select id="quality-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="preview">Önizleme</option>
                        <option value="standard" selected>Standart</option>
                        <option value="high">Yüksek</option>
                    </select>
                </div>

                <button id="generate-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Resimleri Oluştur</span>
                </button>
            </div>
        </div>

        <div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Resimler buraya eklenecek -->
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
